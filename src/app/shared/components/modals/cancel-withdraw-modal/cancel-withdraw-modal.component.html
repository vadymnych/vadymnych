<div class="cancel-modal">
  <h1 class="cancel-modal__title">Cancel pending transaction?</h1>
  <div class="cancel-modal__buttons">
    <app-button class="cancel-modal__button" [buttonData]="okButton" (click)="cancelWithdraw()"> </app-button>
    <app-button class="cancel-modal__button" [buttonData]="cancelButton" (click)="onCancel()"></app-button>
  </div>
</div>
