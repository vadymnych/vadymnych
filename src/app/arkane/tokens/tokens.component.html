<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody *ngIf="arkaneService.tokens?.result?.length > 0; else emptyTable">
    <tr *ngFor="let token of arkaneService.tokens.result">
      <td>{{ token.symbol }}</td>
      <td>{{ token.balance }}</td>
    </tr>
  </tbody>
  <ng-template #emptyTable>
    <tbody>
      <tr>
        <td colspan="4" class="empty-row">None</td>
      </tr>
    </tbody>
  </ng-template>
</table>
