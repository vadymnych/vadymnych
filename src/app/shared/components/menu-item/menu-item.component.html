<a
  class="menu-item"
  (click)="openSupportModal()"
  [ngClass]="[
    item.customClass ? item.customClass : '',
    item.isDisabled ? 'disabled' : '',
    menuService.isMenuMinimized ? 'minimized' : ''
  ]"
  [routerLink]="navigateTo()"
  routerLinkActive="active"
  [tabIndex]="item.isDisabled ? -1 : 0">
  <span *ngIf="item.icon" class="icon" [ngClass]="item.icon"></span>
  <span *ngIf="item.text" class="title">
    {{ item.text }}
  </span>
</a>
