<div class="update-modal">
  <h3 class="update-modal__title">New update is ready</h3>

  <div class="update-modal__buttons">
    <app-button class="update-modal__button" [buttonData]="installNow" (click)="install()"></app-button>
    <app-button class="update-modal__button" [buttonData]="remindLater" (click)="remind()"></app-button>
  </div>
</div>
