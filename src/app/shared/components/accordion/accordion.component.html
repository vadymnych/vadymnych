<div class="accordion">
  <div
    class="accordion__tab"
    tabindex="0"
    [title]="!expanded ? 'Expand ' + accordionTitle : 'Collapse ' + accordionTitle"
    [ngClass]="{ accordion__tab_expanded: expanded }"
    (keydown.enter)="expanded = !expanded">
    <div class="accordion__tab-title" (click)="expanded = !expanded">{{ accordionTitle }}</div>
    <div class="accordion__tab-line"></div>
  </div>
  <div class="accordion__content" [hidden]="!expanded">
    <ng-content></ng-content>
  </div>
</div>
