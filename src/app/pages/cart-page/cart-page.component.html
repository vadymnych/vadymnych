<div class="cart">
  <h2 class="title">Cart</h2>
  <div class="cart-wrapper">
    <div class="cart-list">
      <app-cart-item *ngFor="let cartItem of shopList" [cartItem]="cartItem"></app-cart-item>
    </div>
    <app-order-summary [cartData]="shopList"></app-order-summary>
  </div>
  <app-product-recommendation
    [recommendationData]="recommendationData"
    [redirectData]="false"
    [headerText]="'Recommendation to your cart'"
    [cartButton]="true"></app-product-recommendation>
</div>
