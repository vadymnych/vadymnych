<div class="logout-modal">
    <h3 class="logout-modal__title">Log out from your account?</h3>
    <div class="logout-modal__buttons">
        <app-button class="logout-modal__button" [buttonData]="logoutButton" (click)=onLogout()></app-button>
        <app-button class="logout-modal__button" [buttonData]="cancelButton" (click)="onCancel()"></app-button>
    </div>
</div>
