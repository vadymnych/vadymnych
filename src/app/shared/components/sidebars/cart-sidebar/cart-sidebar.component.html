<div class="cart-sidebar">
  <h2 class="cart-sidebar__header">Cart</h2>
  <div class="cart-sidebar-list">
    <app-cart-item-sidebar *ngFor="let cartItem of cartData" [cartItem]="cartItem"></app-cart-item-sidebar>
  </div>
  <app-order-summary [cartData]="cartData" class="cart-sidebar__summary"></app-order-summary>
</div>
